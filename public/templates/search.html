<div ng-controller="searchCtrl">
  <div style="width:45%;margin:auto;">
    <h3 style="text-align:center">Search Members</h3>
    <form class="form-horizontal" ng-submit="searchMembers()">
      <div class="form-group">
        <label class="control-label col-sm-2" for="lastname">Last Name:</label>
        <div class="col-sm-8">
          <input type="text" class="form-control" ng-model="searchDetails.lastName" id="lastname" placeholder="Enter lastname">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pin">Pin Code:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.pin">
            <option value="">--select pin code--</option>
            <option ng-repeat="pin in pincodeList">{{pin}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="edu">Education:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.education">
            <option value="">--select education--</option>
            <option ng-repeat="edu in educationList">{{edu}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="suburb">Suburb:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.suburb">
            <option value="">--select suburb--</option>
            <option ng-repeat="suburb in suburbList">{{suburb}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="gothra">gothra:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.gothra">
            <option value="">--select gothra--</option>
            <option ng-repeat="gothra in gothraList">{{gothra}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="veda">Veda:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.veda">
            <option value="">--select veda--</option>
            <option ng-repeat="veda in vedaList">{{veda}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="occupation">Occupation:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.occupation">
            <option value="">--select occupation--</option>
            <option ng-repeat="occupation in occupationList">{{occupation}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="hobbies">Hobbies:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.hobbies">
            <option value="">--select hobbie--</option>
            <option ng-repeat="hobbie in hobbiesList">{{hobbie}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="maritalStatus">Marital status:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.maritalStatus">
            <option value="">--select marital status--</option>
            <option ng-repeat="maritalStatus in maritalStatusList">{{maritalStatus}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="kids">No. of Sons:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.numOfSons">
            <option value="">--select no. of Sons--</option>
            <option ng-repeat="numOfKids in numOfKidsList">{{numOfKids}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="kids">No. of daughters:</label>
        <div class="col-sm-8">
          <select class="selectpicker form-control" ng-model="searchDetails.numOfDaughters">
            <option value="">--select no. of daughters--</option>
            <option ng-repeat="numOfKids in numOfKidsList">{{numOfKids}}</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-default">Search</button>
        </div>
      </div>
    </form>
    <p ng-bind="userMsg" style="color:red;"></p>
  </div>
</div>
